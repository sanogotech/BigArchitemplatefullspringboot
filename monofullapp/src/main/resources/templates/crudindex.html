<!DOCTYPE html>
<html>

<head th:include="fragments/header :: head(title='SB Admin 2 - Forms')">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Product Manager</title>
</head>

<body>


<div  class="container" >

<div  class="row" >

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	 <div  class="col-sm-1" >
          <div class="verticalline"></div>
        
        </div>
	
	<div  class="col-sm-8" >

		<div class="container" id="page-wrapper">
		
		
				    <!-- Start Header -->
				        <div class="header">
				            <div class="header-left">
				                <a href="#" class="burger-menu"><i data-feather="menu"></i></a>
				                <div class="header-search">
				                    <i data-feather="search"></i>
				                    <input type="search" class="form-control" placeholder="What are you looking for?">
				                </div>
				            </div>
				            
				             <a th:href="@{/logout}" class="nav-link">
			                	<i data-feather="box"></i> DÃ©connection
			  				</a>
				        </div>
				        <!-- End Header -->
				 
				<div class="topnav">
					  <a class="active" href="#home">Home</a>
					  <a href="#about">About</a>
					  <a href="#contact">Contact</a>
					  <div class="search-container">
					    <form action="/searchbyname">
					      <input type="text" placeholder="Search..by ..name" name="searchTerm">
					      <button type="submit"><i class="fa fa-search"></i></button>
					    </form>
					  </div>
				</div>
				
					<div align="center">
					    <h1>Product List</h1>
					    <a href="crudnew">Create New Product</a>
					    <br/><br/>
					    <table  class="table table-hover">
					  <!--   <table border="1" cellpadding="10"> -->
					        <thead>
					            <tr>
					                <th>Product ID</th>
					                <th>Name</th>
					                <th>Brand</th>
					                <th>Made In</th>
					                <th>Price</th>
					                <th>Actions</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr th:each="product : ${listProducts}">
					            	<td th:text="${product.prodId}">Product ID</td>
					                <td th:text="${product.name}">Name</td>
					                <td th:text="${product.brand}">Brand</td>
					                <td th:text="${product.madein}">Made in</td>
					                <td th:text="${product.price}">Price</td>
					                <td>
					                	<a th:href="@{'/crudedit/' + ${product.prodId}}" class="btn btn-success custom-width">Edit</a>
					                	&nbsp;&nbsp;&nbsp;
					                	<a th:href="@{'/cruddelete/' + ${product.prodId}}"  class="btn btn-danger custom-width">Delete</a>
					                </td>
					            </tr>
					        </tbody>
					    </table>
					</div>  
	</div>
	
		<!-- /#page-wrapper -->
	</div>
</div>

</div>
<!-- /#container -->



</body>
</html>
