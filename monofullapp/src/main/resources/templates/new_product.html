<!DOCTYPE html>
<html>

<head th:include="fragments/header :: head(title='SB Admin 2 - Forms')">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Create New Product</title>
</head>
<body>

<div  class="container" >

<div  class="row" >

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
		 <div  class="col-sm-1" >
          <div class="verticalline"></div>
        
        </div>

		<div  class="col-sm-8" >
		
		 <div class="container ">
		 
		  <!-- Start Header -->
		  <div class="header">
            <div class="header-left">
                <a href="#" class="burger-menu"><i data-feather="menu"></i></a>
                <div class="header-search">
                    <i data-feather="search"></i>
                    <input type="search" class="form-control" placeholder="What are you looking for?">
                </div>
            </div>
            <a th:href="@{/logout}" class="nav-link">
                <i data-feather="box"></i> DÃ©connection
            </a>
        </div>
				
		  <form  action="#" th:action="@{/crudsave}" th:object="${product}"  method="post">
		   
		     <h1>Create New Product</h1>
				<br />
		
			<div class="form-group row">
				 <label for="name" class="col-sm-2 col-form-label">Product Name: </label>		
				 <div class="col-sm-5">
						<input type="text" th:field="*{name}"  class="form-control mb-4"  placeholder="Product Name"/>
				  </div>
			 </div>
			 
			 
			 <div class="form-group row">
			 	<label for="brand" class="col-sm-2 col-form-label">Brand:  </label>
				   <div class="col-sm-5">
						<input type="text" th:field="*{brand}" class="form-control mb-4" placeholder="Brand"/>
				   </div>
			 </div>
			  
			  <div class="form-group row">
			  		<label for="madein"  class="col-sm-2 col-form-label">Made In: </label>
				   <div class="col-sm-5">
						<input type="text" th:field="*{madein}" class="form-control mb-4"  placeholder="Made In" />
				  </div>
			  </div>
			  
			 <div class="form-group row">
			 <label for="price" class="col-sm-2 col-form-label">Price: </label>
			   <div class="col-sm-5">
					<input type="text" th:field="*{price}" class="form-control mb-4"  placeholder="Price" />
			   </div>
			   
			  
			 </div>
			 
			  <br/>
			    <div class="col-sm-5">
						<button type="submit"  class="btn btn-primary">Save</button>
				   </div>
			  
			  
					
		  </form>
			
	</div>
	</div>
	<!-- /#page-wrapper -->

</div>
<!-- row /#wrapper -->

 </div>

<div th:replace="fragments/header::footerscript"></div>


</body>
</html>
